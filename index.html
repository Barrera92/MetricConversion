<body>


    <div class="hero-box">
        <h1>Metric/Imperial Unitewfewfe Conversion</h1>
        <div class="box-one">
            <input type="number"/>
        </div>
        <button id="convert-btn">Convert</button>
    </div>



    <div class="header-box">
        <div class="info-box1">
           <h3>Length (Meter/Feet)</h3>
            <p class="meters"></p>
        </div>
        <div class="info-box2">
            <h3>Volume (Liters/Gallons)</h3>
            <p class="liters"></p>
        </div>
        <div class="info-box3">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p class="kilograms"></p>
        </div>
    </div>
